<body>
   <main>
      <h1 class="titulo-principal">Contato</h1>
      <div class="conteiner">
         <form>
           <fieldset>
              <legend>Dados Pessoais</legend>
               <label for="nome">Nome:</label>
               <input id="nome" name="nome" placeholder="Digite seu nome" required autofocus>
               <label for="email">Email:</label>
               <input id="email" name="e-mail" placeholder="Digite seu e-mail" type="email"    required>
               <label for="tel">Telefone de contato:</label>
               <input id="tel" name="telefone-contato" placeholder="digite seu telefone aqui" type="tel" required>
           </fieldset>
           <fieldset>
              <legend>Assunto</legend>
               <label>
                  <input type="radio" name="assunto" value="consult">
                  consultoria
               </label>
               <label>
                  <input type="radio" name="assunto" value="blog">
                  Blog
               </label>
               <label>
                  <input type="radio" name="assunto" value="outros">
                  Outros e mais
                  <input name="assunto" placeholder="digite aqui" required>
               </label>
           </fieldset>
            <fieldset>
               <label>
                 Mensagem
                  <textarea name="msg" cols="30" rows="6"></textarea>
               </label>
            <button type="submit">
               Enviar <strong>para mim</strong>
            </button>
            </fieldset>

         </form>
      </div>
   </main>
